import:
  - ./themes/dracula.yml

window:
  padding:
    x: 2
    y: 2

  opacity: 0.8

font:
  normal:
    family: Space Mono Nerd Font
    style: Regular

  italic:
    family: Space Mono Italic Nerd Font
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 1

  builtin_box_drawing: true

live_config_reload: true
working_directory: None

key_bindigs:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: F, mods: Control|Shift, mode: ~Search, action: SearchForward }
  - { key: B, mods: Control|Shift, mode: ~Search, action: SearchBackward }
  - { key: C, mods: Control|Shift, mode: Vi|~Search, action: ClearSelection }
  - { key: Insert, mods: Shift, action: PasteSelection }
colors:
  # Default colors
  primary:
    background: "0x1E1D2F"
    foreground: "0xD9E0EE"

  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"

  # Normal colors
  normal:
    black: "0x6E6C7E"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  # Bright colors
  bright:
    black: "0x988BA2"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  indexed_colors:
    - { index: 16, color: "0xF8BD96" }
    - { index: 17, color: "0xF5E0DC" }
theme: Catppuccin
